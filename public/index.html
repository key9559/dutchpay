<body>
  <div id="app">
    <!-- page FIXME: class명 변경 -->
    <div id="page" class="pagename">
      <div class="l-center">

        <!-- content area -->
        <h1 class="page-ttl">더치페이 계산기</h1>
        <!-- start input wrap -->
        <div class="input-wrap">

          <div class="input-grp">
            <label for="inpPrice" class="inp-label">금액</label>
            <input name="inpPrice" id="inpPrice" type="text" class="inp inp-txt" placeholder="34000, 19300, 12350 등" />
          </div>

          <div class="input-grp">
            <label for="inpUser" class="inp-label">인원</label>
            <input name="inpUser" id="inpUser" type="text" class="inp inp-txt" placeholder="5, 2, 10 등 총 인원" />
          </div>

          <div class="input-grp-wrap">
            <h2 class="sec-ttl">하단 정보들은 한 곳에 입력해도 됩니다.</h2>

            <div class="input-grp">
              <label for="inpBankName" class="inp-label">은행명</label>
              <input name="inpBankName" id="inpBankName" type="text" class="inp inp-txt"
                placeholder="카카오뱅크, 기업은행, 하나, 우리 0000-000-000000 등" />
            </div>

            <div class="input-grp">
              <label for="inpAccount" class="inp-label">계좌번호</label>
              <input name="inpAccount" id="inpAccount" type="text" class="inp inp-txt"
                placeholder="0000-0000-0000, 우리 0000-0000-0000 등" />
            </div>

            <div class="input-grp">
              <label for="inpAccount" class="inp-label">예금주명</label>
              <input name="inpAccount" id="inpAccount" type="text" class="inp inp-txt"
                placeholder="홍길동, 임꺽정, 우리 0000-0000-0000 등" />
            </div>

          </div>

          <div class="btns-wrap">
            <button class="btn" id="btn-submit">입력완료</button>
          </div>

        </div>
        <!-- end input wrap -->
        <!-- start desc wrap -->
        <div class="sentence-wrap" id="sentence">
        </div>
        <!-- end desc wrap -->
      </div>
    </div>
    <!-- END page -->
  </div>
  <script>
    $subBtn = document.querySelector("#btn-submit");
    $sentence = document.querySelector("#sentence");
    console.log($subBtn);

    $subBtn.addEventListener('click', function () {
      $sentence.innerHTML = `
          <div class="txt">총 #{}명이 #{}원 사용하여, 각 #{}원씩 입금바랍니다.</div>
          <div class="txt">#{}, #{}, #{} 으로 입금해주시면 됩니다.</div>`;
    })
  </script>
</body>
